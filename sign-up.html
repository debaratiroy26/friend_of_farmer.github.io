           <h1 class="mx-auto my-0 text-uppercase">Register Now</h1>
           <div class="card container">
           <div class="col-lg-12  ">
           <form class=" row-1" action="/file.html" name="userform" method="post" onsubmit="return formData()">
             <div class="col-md-6">
               <label for="fname">First Name</label>
               <input type="text" class="form-control zoom" id="fname" name="firstname" placeholder="Your First name.."value="" required>
             </div>
             <div class="col-md-5">
               <label for="lname">Last Name</label>
               <input type="text" class="form-control zoom" id="lname" name="lastname" placeholder="Your last name.."value=""required>
             </div>
             <div class="col-md-6">
               <label for="Username">Username </label>
               <input type="email" class="form-control zoom" placeholder="Username  @"id="Email" aria-describedby="emailHelp" required>
             </div>
             <div class="col-md-6">
               <label for="password">Password</label>
               <input type="password" class="form-control zoom" placeholder="password ðŸ”‘"id="password" value="" required>
             </div>
             <div class="col-md-4">
               <label for="Distric" class="form-label">Distric</label>
               <select class="form-select" id="distric" required>
                 <option selected disabled value="">Choose your distric</option>
                   <option value="Alipurduar">Alipurduar</option>
                   <option value="Bankura">Bankura</option>
                   <option value="Birbhum">Birbhum</option>
                   <option value="Cooch Behar">Cooch Behar</option>
                   <option value="Dakshin Dinajpur">Dakshin Dinajpur</option>
                   <option value="Darjeeling">Darjeeling</option>
                   <option value="Hooghly">Hooghly</option>
                   <option value="Jalpaiguri">Jalpaiguri</option>
                   <option value="Jhargram">Jhargram</option>
                   <option value="Kalimpong">Kalimpong</option>
                   <option value="Kolkata">Kolkata</option>
                   <option value="Malda">Malda</option>
                   <option value="Murshidabad">Murshidabad</option>
                   <option value="Nadia">Nadia</option>
                   <option value="North 24 Parganas">North 24 Parganas</option>
                   <option value="Paschim Bardhaman">Paschim Bardhaman</option>
                   <option value="Paschim Medinipur">Paschim Medinipur	</option>
                   <option value="Purba Bardhaman">Purba Bardhaman</option>
                   <option value="Purba Medinipur">Purba Medinipur</option>
                   <option value="Purulia">Purulia</option>
                   <option value="South 24 Parganas">South 24 Parganas</option>
                   <option value="Uttar Dinajpur	">Uttar Dinajpur	</option>
                 </select>
           </div>
             <div class="col-md-4">
               <label for="city">City</label>
               <input type="text" class="form-control zoom" placeholder="City"id="city" value="" required>
             </div>
             <div class="col-md-4">
               <label for="zip" class="form-label">Zip</label>
               <input type="number" class="form-control zoom" placeholder="zip"id="zip" value="" required>
             </div>
            <div class="col-md-12">
              <div class="form-check">
                <input class="form-check-input zoom" type="checkbox" value="" id="invalidCheck" required>
                <label class="form-check-label" for="invalidCheck2">
                <a class="terms" href="#">Agree to terms and conditions</a>
                </label>
              </div>
            </div>
                <button class="btn btn-lg " type="submit">Sign Up</button>
